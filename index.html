<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task_creditcard</title>
	
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
    <script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="assets/js/script.js"></script>
	
<style>
.ui-datepicker-calendar {
    display: none;
    }
</style>
</head>

<body>
    <div class="container-fluid">
      
        <div class="creditCardForm">
            <div class="heading">
                <h1>Credit Card </h1>
            </div>
			
            <div class="payment">
                <main>
				<svg width="100%" height="400">
					<g class="credit-card">
						<rect x="70" y="60" rx="25" ry="25" width="400" height="250" fill="#00a8ff"/>
						<rect x="70" y="105" width="400" height="50" fill="#0b6fa2"/>
						<rect x="110" y="180" width="300" height="25" fill="#e5e5e5"/>
						<rect x="210" y="255" width="85"  height="25" fill="#e5e5e5"/>
						<rect x="110" y="255" width="85"  height="25" fill="#e5e5e5"/>
					</g>
				</svg>
			</main>
			
			<form>
					<div class="form-group" id="card-number-field">
                        <input type="text" class="form-control" id="cardNumber"  placeholder="Card Number">
					</div>
					
					<div class="form-group owner">
                        <input type="text" class="form-control" id="owner" placeholder="Name">
                    </div>
					
                    <div class="form-group" id="expiration-date">
                        <input type="text" class="form-control" id="date"  placeholder="Valid Thru" >
					</div>
					
					<div class="form-group CVV">
                        <input type="password" class="form-control" id="cvv" placeholder="CVC">
                    </div>
					
                    <div class="form-group" id="credit_cards">
                        <img src="assets/images/visa.jpg" id="visa">
                        <img src="assets/images/mastercard.jpg" id="mastercard">
                    </div>
					
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Pay</button>
                    </div>
					
                </form>
            </div>
        </div>
	</div>

<script>
 $('#date').datepicker( {
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        dateFormat: 'mm/y',
        onClose: function(dateText, inst) { 
            $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
        }
    });

</script>	

</body>
</html>
